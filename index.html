<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- formulaire -->
    <div class="signup-form">
        <div class="container">
          <div class="header">
            <h1>Créer un compte </h1>
          </div>
          
          <img src="images/avatar.png" alt="Avatar" class="avatar">

          <form>
            <div class="input">
            <SELECT NAME="ListeUrl" SIZE=1 onChange="ChangeUrl(this.form)">
              <OPTION SELECTED VALUE="">-Choix de la langue-</option>
                <img src="" height="13px"/><option value="">Francais</option>
              <img src="" height="13px"/><option value="">Anglais</option>
              <img src="" height="13px"/><option value="">Espagnol</option>
              </SELECT>
            </div>

            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="username/login" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Fisrt-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Last-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Middle-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input class="signup-btn" type="submit" value="S'INSCRIRE" />
          </form>
          <p>Ou inscrivez-vous avec</p>
        
          <p>Vous avez déjà un compte <a href="#">Se connecter</a></p>
        </div>
      </div>


</body>
</html>
