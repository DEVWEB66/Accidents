<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- formulaire -->
    <div class="signup-form">
        <div class="container">
          <div class="header">
            <h1>Create an Account</h1>
            <p>Get started for free!</p>
          </div>
          

          <form>
            <div class="input">
            <SELECT NAME="ListeUrl" SIZE=1 onChange="ChangeUrl(this.form)">
              <OPTION SELECTED VALUE="">-Choix de la langue-</option>
                <img src="" height="13px"/><option value="">Francais</option>
              <img src="" height="13px"/><option value="">anglais</option>
              <img src="" height="13px"/><option value="">espagnol</option>
              </SELECT>
            </div>

            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="fisrt-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="last-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="middle-name" />
            </div>
            <div class="input">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input class="signup-btn" type="submit" value="SIGN UP" />
          </form>
          <p>Or sign up with</p>
        
          <p>Already have an account <a href="#">sign in</a></p>
        </div>
      </div>


</body>
</html>
